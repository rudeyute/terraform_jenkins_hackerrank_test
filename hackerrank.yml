version: 1.0
configuration:
  has_webserver: false
  scoring:
    command: bash score.sh
  readonly_paths:
    - score.sh
  ide_config:
    default_open_files:
      - config/main.tf
      - config/task_definition/task.json
    project_menu:
      run: cd configs && terraform init && terraform plan
      install: cd configs && terraform init && terraform plan -out plan && terraform apply plan
      test: cd configs && terraform validate
